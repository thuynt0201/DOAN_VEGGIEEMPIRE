/*Cho 2 radio buton thanh toán */

.phuongthuc {

.title:after{
	content: '';
    position: absolute;
    left: 50%;
    bottom: 0;
    transform: translateX(-50%);
    height: 4px;
    width: 150px;
    border-radius: 2px;
    background-color: #2ecc71;
}

.radio-item [type="radio"]{
    display: none;
}

.radio-item{   
    margin-bottom: 10px;
    max-width: 1000px;
  
}
.radio-section
{
    margin-top: -30px;       
}

.radio-item label{
    display: flex;
    padding: 7px 60px;
    background: #000000;
    border:2px solid rgba(255,255,255,0.1);
    border-radius: 6px;
    cursor: pointer;
    font-size: 18px;
    font-weight: 400;    
    white-space: nowrap;
    position: relative;
    color: #fff;
     
}
.radio-item label:after,
.radio-item label:before{
    content: "";
    position: absolute;
    border-radius: 50%;
}

.radio-item label:after{
    height: 20px;
    width: 20px;
    border:2px solid #FFD705;
    left: 20px;
    top: calc(50% - 12px);
}

.radio-item label:before{
    background: #FFD705;
    height: 10px;
    width: 10px;
    left: 27px;
    top: calc(50% - 5px);
    transform: scale(5);
    transition: .4s ease-in-out 0s;
    opacity: 0;
    visibility: hidden;
}
.radio-item [type="radio"]:checked ~ label{
    border-color:#FFD705;
}

.radio-item [type="radio"]:checked ~ label:before{
    opacity: 1;
    visibility: visible;
    transform: scale(1);
}
